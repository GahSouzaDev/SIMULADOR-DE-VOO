<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Voo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="jogo5.css">
    <link rel="shortcut icon" href="logo-removebg-preview.png" type="image/png">
</head>
<body id="inicio">
    <header>
        <div class="container">
            <div id="titulo">
                <img src="logo-removebg-preview-removebg-preview001.png" alt="Logo do site" class="logo">
                <a href="index.html" id="inicio">
                    <h1> <a href="https://gahsouzadev.github.io/JOGOS/" id="aprensetacao-desktop">
                        <img src="https://readme-typing-svg.herokuapp.com/?color=F2B705&size=40&center=true&vCenter=true&higth=1000&width=600&lines=Gah+Souza+Games;Simulador+de+Voo" alt="Animação de texto" id="aprensetacao" class="desktop-text">
                    </a>
                    <a href="https://gahsouzadev.github.io/JOGOS/" id="aprensetacao-mobile">
                        <img src="https://readme-typing-svg.herokuapp.com/?color=F2B705&size=25&center=true&vCenter=true&hight=1000&width=280&lines=Gah+Souza+Games;Simulador+de+voo" alt="Animação de texto" id="aprensetacao" class="desktop-text">
                    </a></h1>
                </a>
            </div>
            <div class="menu-toggle" onclick="window.location.href='index.html'">&#8962;</div>
                <ul id="menu" class="menu">                   
                </ul>
            </nav>

        </div>
            
        </div>
    </header>
    <main>
        <h1 id="simulador-de-voo">Simulador de voo</h1>
        <div class="game-board" id="game-board"></div>
        <div id="hud">
            <div>Altura: <span id="altitude">0</span> m</div>
            <div>Velocidade: <span id="speed">0</span> km/h</div>
        </div>
          <!-- Botão de alternância da câmera -->
    <button id="camera-toggle-btn" class="camera-toggle">↻
        <div class="plane-selector">
            <button class="dropdown-btn">Select Plane ▼</button>
            <div class="dropdown-content">
                <button onclick="loadPlane('plane.js')">Cessna</button>
                <button onclick="loadPlane('plane-jato.js')">Jato Caça</button>
                <button onclick="loadPlane('plane-boing.js')">Boeing-A380</button>
                <button onclick="loadPlane('plane-bi-motor.js')">ATR</button>
            </div>
        </div>
        <div id="controls" class="mobile-controls">
            <!-- Botões de direção à esquerda -->
            <div class="direction-controls">
                <button id="up-btn">↑</button>
                <button id="left-btn">←</button>
                <button id="right-btn">→</button>
                <button id="down-btn">↓</button>
            </div>
            <!-- Botão de aceleração à direita -->
            <div class="accelerator-control">
                <button id="accelerator-btn">Acelerador</button>
            </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
        
 
    </main>
        
    <footer>
        <p>&copy; 2024 Gah Souza Dev. Todos os direitos reservados.</p> <br>
        <a href="https://gahsouza.com.br/">
            <p>www.gahsouza.com.br</p>
        </a>
    </footer>
    <script type="module" src="controls.js"></script>

</body>
</html>
